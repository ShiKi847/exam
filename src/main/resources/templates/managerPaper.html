<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>考试信息管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
        <!--  抬头拦  -->
        <div th:replace="common::#header"></div>
        <!--  导航栏  -->
        <div th:replace="common::#nav"></div>
        <!--  正文 -->
        <article class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>卷名</th>
                        <th>密码</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="paper:${paperList}">
                        <td th:text="${paper.paId}"></td>
                        <td th:text="${paper.paName}"></td>
                        <td th:text="${paper.paPassword}"></td>
                        <td th:text="${paper.paStatus==null ? '无题' : '绿灯'}"></td>
                        <td>
                            <button class="btn btn-info btn-xs" onclick="importPaper()">导入</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">导入试卷</h4>
                        </div>
                        <div class="modal-body">
                            <p>
                                <input type="file" id="up">
                                <span class="text-danger" id="tip"></span>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="check()">确认</button>
                        </div>
                    </div>
                </div>
            </div>

        </article>
        <!--  版权栏      -->
        <div th:replace="common::#footer"></div>

        <script th:src="@{/js/jquery-3.3.1.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script>
            //弹出导入模态框
            function importPaper(){
                $('#myModal').modal()
            }
            //确认
            function check(){
                $("#tip").text('')
                var up=$('#up').val();
                if(up.length===0){
                    $("#tip").text('文件不能为空')
                    return
                }
                if(!(up.endsWith('xls') || up.endsWith('xlsx'))){
                    $("#tip").text("文件必须是excel后缀")
                    return;
                }
                $('#myModal').modal('hide')
                //把文件上传到服务器
                var file = $('#up')[0].files[0]; // 找到上传的文件
                var formData = new FormData();
                formData.append('file', file); // file相当于以前表单的name
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        console.log('Upload successful:', response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            }
        </script>
</body>
</html>
