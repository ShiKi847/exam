<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>考试信息管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
        <!--  抬头拦  -->
    <div class="container">
        <div class="row">
            <div class="col-md-4"><img th:src="@{/img/logo.png}"></div>
            <div class="col-md-4">
                <h1 class="text-center">考试信息管理系统</h1>
            </div>
            <div class="col-md-4 text-right ">
                <a>登录</a>
                <a>注册</a>
            </div>
        </div>
    </div>
        <!--  导航栏  -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
        <!--  登录表单 -->
        <article class="container">
            <form class="form-horizontal" th:action="@{login}" method="post" onsubmit="return check()">
                <div class="form-group">
                    <label for="usrAccount" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="usrAccount" name="usrAccount"
                            placeholder="2~16位包含下划线的任何单词字符">
                    </div>
                </div>
                <div class="form-group">
                    <label for="usrPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="usrPassword" name="usrPassword"
                               placeholder="2~16位包含下划线的任何单词字符">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <span id="tip" th:text="${tip}" class="text-danger"></span>
                    </div>
                </div>
            </form>
        </article>

    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script>
        function check(){
            var usrAccount = $('#usrAccount').val()
            var usrPassword = $('#usrPassword').val()
            if(!/^\w{2,16}$/.test(usrAccount)){
                $('#tip').text("账号格式不对")
                return false
            }
            if(!/^\w{2,16}$/.test(usrPassword)){
                $('#tip').text("密码格式不对")
                return false
            }

            return true;
        }
    </script>
</body>
</html>
