<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>考试信息管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <!--  抬头拦  -->
    <div th:replace="common::#header"></div>
    <!--  导航栏  -->
    <div th:replace="common::#nav"></div>
    <!--  登录表单 -->
    <article class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img th:src="@{/img/img_artwork_22_original.jpg}" alt="..." width="100%">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/img/img_artwork_23_original.jpg}" alt="..." width="100%">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/img/img_artwork_24_original.jpg}" alt="..." width="100%">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </article>
    <!--  版权栏      -->
    <div th:replace="common::#footer"></div>

    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script>
        function check(){
            var usrAccount = $('#usrAccount').val()
            var usrPassword = $('#usrPassword').val()
            if(!/^\w{2,16}$/.test(usrAccount)){
                $('#tip').text("账号格式不对")
                return false
            }
            if(!/^\w{2,16}$/.test(usrPassword)){
                $('#tip').text("密码格式不对")
                return false
            }

            return true;
        }
    </script>
</body>
</html>
