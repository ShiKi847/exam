<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>考试信息管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
        <!--  抬头拦  -->
        <div th:replace="common::#header"></div>
        <!--  导航栏  -->
        <div th:replace="common::#nav"></div>
        <!--  登录表单 -->
        <article class="container" >
            <form class="form-inline" th:action="@{/addPaper}" th:method="post" onsubmit="return check()">
                <div class="form-group">
                    <label for="paName">卷名</label>
                    <input type="text" class="form-control" id="paName" name="paName" placeholder="">
                </div>
                <div class="form-group">
                    <label for="paPassword">密码</label>
                    <input type="text" class="form-control" id="paPassword" name="paPassword" placeholder="">
                </div>
                <button type="submit" class="btn btn-default">添加</button>
                <span id="tip" th:text="${tip}" class="text-danger"></span>
            </form>

        </article>
        <!--  版权栏      -->
        <div th:replace="common::#footer"></div>

        <script th:src="@{/js/jquery-3.3.1.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script>
        function check(){
            var paName = $('#paName').val()
            var paPassword = $('#paPassword').val()
            if(!/^[\w\u2E80-\u9FFF]{2,16}$/.test(paName)){
                $('#tip').text("卷名格式不对")
                return false
            }
            if(!/^\w{2,16}$/.test(paPassword)){
                $('#tip').text("密码格式不对")
                return false
            }

            return true;
        }
    </script>
</body>
</html>
